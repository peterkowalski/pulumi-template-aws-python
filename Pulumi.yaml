name: ${PROJECT}
description: ${DESCRIPTION}
runtime:
  name: python
main: src/
template:
  description: A minimal AWS Python Pulumi program
  important: true
  config:
    aws:region:
      description: The AWS region to deploy into
      default: eu-central-1
    tags:owner:
      description: Owner of the AWS resources created by this project
      default: N/A
    tags:environment:
      description: Level of the environment (DEV/UAT/PROD)
      default: DEV

